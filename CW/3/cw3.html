<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Table Design</title>

    <style>

      table, th, td{
        border: 1px solid black;
      }
    </style>

  </head>
  <body>
    <table style="width: 80%; text-align: center;" >
      <caption>CSC4370/6370</caption>

      <tr>
        <td style="width: 50%"></td>
        <td style="width: 150px">Monday</td>
        <td style="width: 150px">Tuesday</td>
        <td style="width: 150px">Wednesday</td>
        <td style="width: 150px">Thursday</td>
        <td style="width: 150px">Friday</td>
      </tr>
      <tr>
        <td>6-7pm</td>
        <td>Look at Website</td>
        <td>free</td>
        <td>Implementation</td>
        <td>free</td>
        <td>free</td>
      </tr>
      <tr>
        <td>7-8pm</td>
        <td>Take some notes</td>
        <td>free</td>
        <td>Implementation</td>
        <td>free</td>
        <td>free</td>
      </tr>
    </table>
  </body>
</html>
