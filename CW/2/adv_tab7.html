<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Table Design</title>

    <style>

      table, th, td{
        border: 0;

      }
    </style>

  </head>
  <body>
    <table style="width: 30%; height = 30px; text-align: center;" cellspacing = 0 cellpadding = 0 >
      <tr>
        <td height=15px bgcolor="darkred"></td>
        <td bgcolor="red"></td>
        <td bgcolor="pink"></td>
      </tr>
      <tr>
        <td height=15px bgcolor="darkblue"></td>
        <td bgcolor="blue"></td>
        <td bgcolor="lightblue"></td>
      </tr>


    </table>
  </body>
</html>
