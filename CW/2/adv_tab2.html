<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Table Design</title>

    <style>

      table, th, td{
        border: 1px solid black;

      }
    </style>

  </head>
  <body>
    <table style="width: 30%; text-align: center;" >
      <tr>
        <td rowspan="2" style="background-color: red; width = 75px">Red Cell</td>
        <td style="background-color: silver; height: 100px;">Silver Cell</td>
      </tr>
      <tr>
        <td style="background-color: gold; height: 100px;">Gold Cell</td>

      </tr>

    </table>
  </body>
</html>
