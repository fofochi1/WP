<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Table Design</title>

    <style>

      table, th, td{
        border: 1px solid black;
        height: 50px;

      }
    </style>

  </head>
  <body>
    <table style="width: 80%; text-align: center;" >
      <caption>Some HTML Colors</caption>

      <tr>
        <td style="width: 150px">Color</td>
        <td style="width: 150px">Name</td>
        <td style="width: 150px">Hexidecimal</td>
        <td style="width: 150px">RGB Value</td>
      </tr>
      <tr>
        <td style="background-color: #FA8072;"></td>
        <td>Salmon</td>
        <td>FA8072</td>
        <td>250-128-114</td>
      </tr>
      <tr>
        <td style="background-color: #FFD700;"></td>
        <td>Gold</td>
        <td>FFD700</td>
        <td>255-215-0</td>

      </tr>
    </table>
  </body>
</html>
