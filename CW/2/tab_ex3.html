<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Table Design</title>

    <style>

      table, th, td{
        border: 1px solid black;
      }
    </style>

  </head>
  <body>
    <table style="width: 80%; text-align: center;" >
      <tr style="text-align: center;">
        <td style="width: 25%; height: 70px; background-color: red"><p style="font-family: Comic Sans MS">red cell</p></td>
        <td style="width: 50%; height: 70px; background-color: blue"><p style="font-family: Comic Sans MS">blue cell</p></td>
      </tr>
    </table>
  </body>
</html>
